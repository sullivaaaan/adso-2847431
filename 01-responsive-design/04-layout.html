<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One piece</title>
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .info p {
            display: none;
        }
    </style>
</head>
<body>
    <main>
        <a name="home"></a>
        <!-- Navbar -->
         <header>
            <img src="images/logo.png" alt="isologo">
            <nav>
                <a href="#home">Home</a>
                <a href="#characters">Characters</a>
                <a href="#weapons">Weapons</a>
                <a href="#fruits">Demon fruits</a>
            </nav>
         </header>
         <!--- Slider 1 --->
         <section class="slider1 owl-carousel owl-theme">
            <img src="images/slider01.png" alt="slider01">
            <img src="images/slider01.png" alt="slider01">
            <img src="images/slider01.png" alt="slider01">
         </section>
         <!-- characters -->
          <section class="characters">
            <a name="characters"></a>
            <h2>Characters</h2>
            <div class="slider2 owl-carousel owl-theme">
                <article>
                    <figure>
                        <img src="/01-responsive-design/images/personajes/01-shirohige.png" alt="">
                        <figcaption>Shirohige</figcaption>
                        <p>Shirohige is the captain of the Whitebeard Pirates and the most powerful man in the One Piece world.</p>
                    </figure>
                </article>
                <article>
                    <figure>
                        <img src="/01-responsive-design/images/personajes/02-law.png" alt="">
                        <figcaption>Trafalgar D. Water Law</figcaption>
                        <p>Trafalgar D. Water Law, also known as the "Surgeon of Death", is a powerful pirate and the captain of the Heart Pirates.</p>
                    </figure>
                </article>
                <article>
                    <figure>
                        <img src="/01-responsive-design/images/personajes/03-shanks.png" alt="">
                        <figcaption>Shanks</figcaption>
                        <p>Shanks is a powerful pirate and one of the Yonko, known for his incredible strength and his iconic red hair.</p>
                    </figure>
                </article>
                <article>
                    <figure>
                        <img src="/01-responsive-design/images/personajes/04-zoro.png" alt="">
                        <figcaption>Roronoa Zoro</figcaption>
                        <p>Roronoa Zoro is a skilled swordsman and the first mate of the Straw Hat Pirates, known for his incredible strength and his dream of becoming the greatest swordsman in the world.</p>
                    </figure>
                </article>
            </div>
          </section>
         <!-- weapons -->
          <section class="weapons">
            <a name="weapons"></a>
            <h2>Weapons</h2>
            <div class="slider3 owl-carousel owl-theme">
                <article>
                    <figure>
                        <img src="/01-responsive-design/images/personajes/mura.png" alt="">
                        <figcaption>Murakumogiri</figcaption>
                        <p>Murakumogiri is a powerful sword wielded by Roronoa Zoro, one of the strongest swords in the One Piece world.</p>
                    </figure>
                </article>
                <article>
                    <figure>
                        <img src="/01-responsive-design/images/personajes/yoru.png" alt="">
                        <figcaption>Yoru</figcaption>
                        <p>Yoru is a powerful sword wielded by Dracule Mihawk, one of the Seven Warlords of the Sea.</p>
                    </figure>
                </article>
                <article>
                    <figure>
                        <img src="/01-responsive-design/images/personajes/Gryphon.png" alt="">
                        <figcaption>Gryphon</figcaption>
                        <p>Gryphon is a powerful sword wielded by Donquixote Doflamingo, one of the Seven Warlords of the Sea.</p>
                    </figure>
                </article>
                <article>
                    <figure>
                        <img src="/01-responsive-design/images/personajes/wado.png" alt="">
                        <figcaption>Wado Ichimonji</figcaption>
                        <p>Wado Ichimonji is a powerful sword wielded by Roronoa Zoro, one of the strongest swords inthe One Piece world.</p>
                    </figure>
                </article>
            </div>
          </section>
          <!-- fruits -->
          <section class="fruits">
            <a name="fruits"></a>
            <h2>Demon Fruits</h2>
            <div class="slider4 owl-carousel owl-theme">
              <article>
                <figure>
                  <img src="/01-responsive-design/images/personajes/gura.png" alt="">
                  <figcaption>Gura Gura no Mi</figcaption>
                  <p>Gura Gura no Mi is a powerful demon fruit that allows the user to manipulate gravity.</p>
                </figure>
              </article>
              <article>
                <figure>
                  <img src="/01-responsive-design/images/personajes/ito.png" alt="">
                  <figcaption>Ito Ito no Mi</figcaption>
                  <p>Ito Ito no Mi is a powerful demon fruit that allows the user to control and manipulate strings.</p>
                </figure>
              </article>
              <article>
                <figure>
                  <img src="/01-responsive-design/images/personajes/mera.png" alt="">
                  <figcaption>Mera Mera no Mi</figcaption>
                  <p>Mera Mera no Mi is a powerful demon fruit that allows the user to control and manipulate fire.</p>
                </figure>
              </article>
              <article>
                <figure>
                  <img src="/01-responsive-design/images/personajes/uo.png" alt="">
                  <figcaption>Uo Uo no Mi</figcaption>
                  <p>Uo Uo no Mi is a powerful demon fruit that allows the user to transform into a giant or a human-sized version of an animal.</p>
                </figure>
              </article>
              <article>
                <figure>
                  <img src="/01-responsive-design/images/personajes/pika.png" alt="">
                  <figcaption>Pika Pika no Mi</figcaption>
                  <p>Pika Pika no Mi is a powerful demon fruit that allows the user to absorb and redirect electricity.</p>
                </figure>
              </article>
              <article>
                <figure>
                  <img src="/01-responsive-design/images/personajes/ope.png" alt="">
                  <figcaption>Ope Ope no Mi</figcaption>
                  <p>Ope Ope no Mi is a powerful demon fruit that allows the user to create a "ROOM" that can be used for various purposes.</p>
                </figure>
              </article>
            </div>
          </section>
          <footer>
            <section class="iconography">
              <ul>
                <li>
                  <i class="fas fa-facebook-f"></i>
                  <p>Facebook</p>
                  <img src="/01-responsive-design/images/personajes/Frame.png" alt="">
                </li>
                <li>
                  <i class="fas fa-twitter"></i>
                  <p>Twitter</p>
                  <img src="/01-responsive-design/images/personajes/Frame-2.png" alt="">
                </li>
                <li>
                  <i class="fas fa-instagram"></i>
                  <p>Instagram</p>
                  <img src="/01-responsive-design/images/personajes/Frame-1.png" alt="">
                </li>
                <li>
                    <i class="fas fa-instagram"></i>
                    <p>Tiktok</p>
                    <img src="/01-responsive-design/images/personajes/Vector.png" alt="">
                  </li>
              </ul>
            </section>
          </footer>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
$(document).ready(function(){
    $('.slider1').owlCarousel({
        stagePadding: 0,
        items: 1,
        loop:true,
        nav:true,
    })
    $('.slider2').owlCarousel({
        margin:10,
        loop:true,
        dots:false,
        nav:true,
        responsive:{
            0:{
                items:1
            },
            600:{
                items:2
            },
            1000:{
                items:3
            }
        }
    })
    $('.slider3').owlCarousel({
        margin:10,
        loop:true,
        dots:false,
        nav:true,
        responsive:{
            0:{
                items:1
            },
            600:{
                items:2
            },
            1000:{
                items:3
            }
        }
    })
    $('.slider4').owlCarousel({
  margin: 10,
  loop: true,
  dots: false,
  nav: true,
  responsive: {
    0: {
      items: 1
    },
    600: {
      items: 2
    },
    1000: {
      items: 3
    }
  }
})
});
    </script>
</body>
</html>
